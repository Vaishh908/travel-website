<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Travel</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#tours">Tour List</a></li>
                <li><a href="#destinations">Destinations</a></li>
                <li><a href="#gallery">Our Gallery</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="hero">
        <h2>Explore and Travel</h2>
        <button>View Our Tours</button>
    </section>

    <!-- Destinations Section -->
    <section id="destinations">
        <h2>Top Destinations</h2>
        <div class="image-grid">
            <img src="destination1.jpeg" alt="Destination 1">
            <img src="destination2.jpeg" alt="Destination 2">
            <img src="destination3.jpeg" alt="Destination 3">
        </div>
    </section>

    <!-- Tour List Section -->
    <section id="tours">
        <h2>Tour List</h2>
        <div class="image-grid">
            <img src="tour1.jpg" alt="Tour 1">
            <img src="tour2.jpg" alt="Tour 2">
            <img src="tour3.jpg" alt="Tour 3">
        </div>
    </section>

    <!-- Gallery Section -->
    <section id="gallery">
        <h2>Our Gallery</h2>
        <div class="image-grid">
            <img src="gallery1.jpg" alt="Gallery Image 1">
            <img src="gallery2.jpg" alt="Gallery Image 2">
            <img src="gallery3.jpg" alt="Gallery Image 3">
        </div>
    </section>

</body>
</html>
